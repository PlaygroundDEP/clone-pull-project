<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>App</title>
    <link rel="stylesheet" href="main.css">

</head>
<body>
<div class="header" style="color: white; background-color: #080438">
    <img src="logo-e.png" alt="logo" />
    <h1>DEP 8</h1>
</div>
<div class="header">
    <div class="container">
        <nav>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact </a>
        </nav>
    </div>
</div>
<div class="container">

</div>

    <div id="form">
        <form>
            <ul class="form-style-1">
                <li><label>Full Name <span class="required">*</span></label><input type="text" name="field1" class="field-divided" placeholder="First" /> <input type="text" name="field2" class="field-divided" placeholder="Last" /></li>
                <li>
                    <label>Email <span class="required">*</span></label>
                    <input type="email" name="field3" class="field-long" />
                </li>
                <li>
                    <label>Subject</label>
                    <select name="field4" class="field-select">
                        <option value="Advertise">Advertise</option>
                        <option value="Partnership">Partnership</option>
                        <option value="General Question">General</option>
                    </select>
                </li>
                <li>
                    <label>Your Message <span class="required">*</span></label>
                    <textarea name="field5" id="field5" class="field-long field-textarea"></textarea>
                </li>
                <li>
                    <input type="submit" value="Submit" />
                </li>
            </ul>
        </form>

    </div>
    <div id="footer">
        <span id="txt-footer">Copyright (c) DEP8 2022. All Rights Reserved.</span>
    </div>

</body>
</html>
